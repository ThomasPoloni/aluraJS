<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aparecida Nutrição - Pacientes</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/menu.css">
</head>
<body>
    <header>
        <div class="container-header">
            <h1>Aparecida Nutrição</h1>
        </div>
    </header>
    <main>
        <section id="tabela" class="container">
            <div class="titulo-container">
                <h2 id="titulo-form">Lista de pacientes</h2>
                <button id="novo-paciente" class="botao bto-principal">Novo</button>
            </div>
            <div class="grupo">
                <label for="peso">Filtro:</label>
                <input id="filtro" name="filtro" type="text" placeholder="Digite o nome do paciente que deseja filtrar" class="campo campo-medio">
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Peso(kg)</th>
                        <th>Altura(m)</th>
                        <th>Gordura Corporal(%)</th>
                        <th>IMC</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="tabela-pacientes">
                </tbody>
            </table>
            <button id="buscar" class="botao bto-principal">Buscar</button>
        </section>
    </main>
    <script src="js/filtra.js"></script>
    <script src="js/tabela.js"></script>
</body>
</html>
